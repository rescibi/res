<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      .error-message{
        color: red;
        font-size:14px;
        margin-top:5px;
      }
    </style>
</head>
<body>

    <div class="col-lg-4">
        <form class="form-vertical" onsubmit = "return validateForm()">
          <div class="form-group" >
            <div class="col-sm">
              <input type="email" class="form-control mb-4 p-3" id="email" placeholder="Enter  your email">
              <span id="email-error" class="error-message"></span>
            </div>
          </div>
          <div class="form-group">

            <div class="col-md">
              <input type="password" class="form-control mb-4 p-3" id="pwd" placeholder="Enter your password">
              <span id="password-error" class="error-message"></span>
            </div>
          </div>
          <div class="col-md">
            <input type="number" class="form-control mb-4 p-3" id="num" placeholder="Enter your number">
            <span id="number-error" class="error-message"></span>
          </div>

          <div class="col-md">
            <input type="date" class="form-control mb-4 p-3" id="date" placeholder="Enter date">
            <span id="date-error" class="error-message"></span>
          </div>
          <div class="col-md">
            <input type="time" class="form-control mb-4 p-3" id="time" placeholder="Enter time">
            <span id="time-error" class="error-message"></span>
          </div>
          <div class="col-md">
            <textarea rows="4" cols="50" class="form-control mb-4 p-3" id="message" placeholder="message"></textarea>
            <span id="message-error" class="error-message"></span>
          </div>


          <div class="col-md">

            <button type="submit" class="btn btn-primary p-2 mt-3 w-100 mb-4">Submit</button>
          </div>
      


          <script>
            function validateForm() {
    
    const email = document.getElementById("email").value;
    const password = document.getElementById("pwd").value;
    const number = document.getElementById("num").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const message = document.getElementById("message").value;
    

    
   
    
   const emailError = document.getElementById("email-error");
   const passwordError = document.getElementById("password-error");
   const numberError = document.getElementById("number-error");
   const dateError = document.getElementById("date-error");
   const timeError = document.getElementById("time-error");
   const messageError = document.getElementById("message-error");

   

    passwordError.textContent = "";
    emailError.textContent = "";
    numberError.textContent = "";
    dateError.textContent = "";
    timeError.textContent = "";
    messageError.textContent = "";
     
    

   
    let isValid = true; 

    if (email === "" || !email.includes("@")) {
        emailError.textContent =
            "Please enter a valid email address.";
        isValid = false;
    }
if(password === "" || password.length < 8){
  passwordError.textContent = " please enter a password at least 8 character.";
  isValid = false;
}
if(number === "" || number.length > 10){
numberError.textContent = "please enter your valid number.";
    isValid = false;
}
if(date === "" ){
  dateError.textContent = " please choose date.";
  isValid = false;
}
if(date === "" ){
  timeError.textContent = "please choose time.";
  isValid = false;
}
if(message === ""){
  messageError.textContent = "please type some message.";
  isValid = false;

}
if(isValid == true)
        alert("form submitted");


   
   return isValid;
}




          </script>





      </form>
    </div>
    
  
    


</body>
</html>
